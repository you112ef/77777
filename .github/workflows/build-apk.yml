name: 🚀 Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: 📱 Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
    
    - name: 🏗️ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'sperm-analyzer-mobile/package-lock.json'
    
    - name: ☕ Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: 🛠️ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: 📦 Install dependencies
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm ci
        npm install -g @capacitor/cli
    
    - name: 🔨 Build app
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm run build
        npx cap sync android
    
    - name: 📱 Build APK
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug
    
    - name: 📤 Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sperm-analyzer-ai-apk
        path: sperm-analyzer-mobile/android/app/build/outputs/apk/debug/app-debug.apk

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: sperm-analyzer-mobile/package-lock.json
        
    - name: Install dependencies
      working-directory: sperm-analyzer-mobile
      run: npm install
      
    - name: Run tests
      working-directory: sperm-analyzer-mobile
      run: npm test
      
    - name: Lint code
      working-directory: sperm-analyzer-mobile
      run: npm run lint