name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'sperm-analyzer-mobile/package.json'
    
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        npm install -g @capacitor/cli
    
    - name: ğŸ”¨ Build web app
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm run build
    
    - name: âš¡ Sync Capacitor
      working-directory: ./sperm-analyzer-mobile
      run: |
        npx cap sync android --no-build
    
    - name: ğŸ” Create debug keystore
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        mkdir -p app
        if [ ! -f "app/debug.keystore" ]; then
          keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
          echo "âœ… Debug keystore created"
        else
          echo "âœ… Debug keystore already exists"
        fi
    
    - name: ğŸ§¹ Clean previous builds
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        chmod +x gradlew
        ./gradlew clean
    
    - name: ğŸ—ï¸ Build Debug APK
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        ./gradlew assembleDebug --no-daemon --stacktrace --info
      env:
        GRADLE_OPTS: "-Xmx4g -Dorg.gradle.daemon=false"
    
    - name: ğŸ“‹ Verify APK
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        echo "ğŸ” Looking for APK files:"
        find . -name "*.apk" -type f -ls
        
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… APK built successfully!"
          echo "ğŸ“ APK Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          echo "ğŸ“± APK Path: app/build/outputs/apk/debug/app-debug.apk"
          
          # Verify APK is valid
          if command -v aapt >/dev/null 2>&1; then
            echo "ğŸ” APK Package Info:"
            aapt dump badging app/build/outputs/apk/debug/app-debug.apk | head -5
          fi
        else
          echo "âŒ APK not found!"
          echo "ğŸ“‚ Directory contents:"
          ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
          exit 1
        fi
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sperm-analyzer-ai-debug-apk
        path: sperm-analyzer-mobile/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
        retention-days: 30
    
    - name: ğŸ“Š Build Summary
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        echo "ğŸ‰ BUILD COMPLETED SUCCESSFULLY!"
        echo "=================================="
        echo "ğŸ“± App: Sperm Analyzer AI"
        echo "ğŸ·ï¸ Version: 1.0 (1)"
        echo "ğŸ“¦ Package: com.spermanalyzer.ai"
        echo "ğŸ”§ Build Type: Debug"
        echo "ğŸ“ APK Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
        echo "â¬‡ï¸ Download: Check 'Artifacts' section below"
        echo "=================================="

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: sperm-analyzer-mobile/package-lock.json
        
    - name: Install dependencies
      working-directory: sperm-analyzer-mobile
      run: npm install
      
    - name: Run tests
      working-directory: sperm-analyzer-mobile
      run: npm test
      
    - name: Lint code
      working-directory: sperm-analyzer-mobile
      run: npm run lint