name: ğŸš€ Build Android APK

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    name: ğŸ“± Build APK
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ—ï¸ Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'sperm-analyzer-mobile/package.json'
    
    - name: â˜• Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ› ï¸ Setup Android SDK
      uses: android-actions/setup-android@v3
    
    - name: ğŸ“¦ Install dependencies
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm ci --legacy-peer-deps || npm install --legacy-peer-deps
        npm install -g @capacitor/cli
    
    - name: ğŸ”¨ Build app
      working-directory: ./sperm-analyzer-mobile
      run: |
        npm run build
        npx cap sync android
    
    - name: ğŸ” Create debug keystore
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        mkdir -p app
        keytool -genkey -v -keystore app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "C=US, O=Android, CN=Android Debug"
    
    - name: ğŸ“± Build Debug APK
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --stacktrace
    
    - name: ğŸ“‹ List APK files
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        echo "ğŸ” Looking for APK files:"
        find . -name "*.apk" -type f
        ls -la app/build/outputs/apk/debug/ || echo "Debug directory not found"
    
    - name: ğŸ“¤ Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: sperm-analyzer-ai-debug-apk
        path: sperm-analyzer-mobile/android/app/build/outputs/apk/debug/app-debug.apk
        if-no-files-found: error
    
    - name: ğŸ“Š APK Info
      working-directory: ./sperm-analyzer-mobile/android
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "âœ… APK built successfully!"
          echo "ğŸ“ APK Size: $(du -h app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
          echo "ğŸ“± APK Path: app/build/outputs/apk/debug/app-debug.apk"
        else
          echo "âŒ APK not found!"
          exit 1
        fi

  test:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'pull_request'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: sperm-analyzer-mobile/package-lock.json
        
    - name: Install dependencies
      working-directory: sperm-analyzer-mobile
      run: npm install
      
    - name: Run tests
      working-directory: sperm-analyzer-mobile
      run: npm test
      
    - name: Lint code
      working-directory: sperm-analyzer-mobile
      run: npm run lint